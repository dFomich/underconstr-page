<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            right: 40%;
            animation-delay: 6s;
            animation-duration: 20s;
        }

        .circle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 25%;
            bottom: 20%;
            animation-delay: 8s;
            animation-duration: 16s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideUp 1s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        
        .logo img {
            width: 100%;
            height: auto;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.1em;
            animation: fadeIn 1s ease-out 0.3s both;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.9s both;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            position: relative;
            background: transparent;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                #e0e0e0 0%, 
                #2d3436 25%, 
                #636e72 50%, 
                #2d3436 75%, 
                #e0e0e0 100%);
            background-size: 200% 100%;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .dots {
            display: inline-block;
            margin-left: 5px;
        }

        .dots span {
            animation: blink 1.4s infinite both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="images/logo-sapport.png" alt="SAPPort Logo">
        </div>
        
        <h1>Coming Soon</h1>
        
        <p>
            We're working hard to bring you something amazing. Our team is crafting an exceptional experience that will be worth the wait<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="social-links">
            <a href="mailto:dimauzumaki@gmail.com" title="Email">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
